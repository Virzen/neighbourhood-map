<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nieghbourhood map</title>
    <meta name="viewport" content="width=device-width">


    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body {
            font-size: 1rem;
            font-family: sans-serif;
			padding-top: 1px;
        }

        .map {
            height: 80vh;
        }
    </style>
</head>
<body>
    <header class="primary-header">
        <h1>Neighbourhood map</h1>

		<nav>
			<ul>
				<li>
					Filter by name: <input data-bind="event: {input: filterMarkers}" list="places-list" type="search" placeholder="e.g. opera">
					<datalist data-bind="foreach: places" id="places-list">
						<option data-bind="value: name"></option>
					</datalist>
				</li>

			</ul>
		</nav>
    </header>
    <section class="map"></section>

	<!-- JS -->
	<script src="js/knockout-3.4.0.js"></script>
	<script src="js/main.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD70zbYAP0n1SAxCxg7LfrJCanbpEvGRLA&callback=initMap">
    </script>
</body>
</html>
